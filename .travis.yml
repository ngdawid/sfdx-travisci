sudo: true
dist: trusty
cache: false
env:
- URL=https://developer.salesforce.com/media/salesforce-cli/sfdx-linux-amd64.tar.xz
before_install:
- openssl aes-256-cbc -K $encrypted_0e4e2401a5fb_key -iv $encrypted_0e4e2401a5fb_iv
  -in assets/server.key.enc -out assets/server.key -d
- export SFDX_AUTOUPDATE_DISABLE=true
- export SFDX_USE_GENERIC_UNIX_KEYCHAIN=true
- export SFDX_DOMAIN_RETRY=300
- wget -qO- $URL | tar xJf -
- "./sfdx/install"
- export PATH=./sfdx/$(pwd):$PATH
- sfdx update
- sfdx --version
- sfdx plugins --core
- sfdx force:auth:jwt:grant --clientid 3MVG9CEn_O3jvv0y7vxpmORZn2Okj3vLyVMi2XjmlvB_8EkFtr1Bm7iTxBcNkokssq57_S_ZX_EmzcxUGprIb --jwtkeyfile assets/server.key
  --username dnguyentiendevhub@sfdx.com -a Dekra -r https://login.salesforce.com -d
script:
- sfdx force:org:list
- sfdx force:data:soql:query -q "SELECT Status FROM ScratchOrgInfo WHERE Id='2SR6A0000000135WAA'"
- sfdx force:org:create -f config/project-scratch-def.json -a ciorg
- sfdx force:org:list
- sfdx force:source:push -u ciorg
- sfdx force:apex:test:run -u cior -c -r human
- sfdx force:org:delete -u ciorg -p
